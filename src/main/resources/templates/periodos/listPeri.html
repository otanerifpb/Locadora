<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Períodos Letivos Cadastrados')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>
        <div th:replace="~{/fragments/body :: sair(titulo='Sair')}"></div> 
    </nav>

    <div class="container">
        <div class="card">
            <div th:replace="~{/fragments/body :: titulo(titulo='Períodos Letivos Cadastrados')}"></div>

            <div class="card-body">

                <div th:text="${succesMensagem}" 
                    th:if="${succesMensagem ne null}" 
                    class="alert alert-success"></div> 

                <div th:text="${errorMensagem}" 
                    th:if="${errorMensagem ne null}" 
                    class="alert alert-danger"></div> 

                <form th:action="@{/periodos/formPeri}" method="GET">
                    <button class="btn btn-primary" type="submit">
                        Novo
                    </button>
                </form>
                <br />

                <div th:if="${not #lists.isEmpty(periodos)}">
                    <!-- Controle de registros na tabela -->
                    <div th:text="'Total: ' + ${#lists.size(periodos)} + ' registro(s)'" 
                        style="text-align: right; color: gray; font-size: 0.85em;">
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Ano:</th>
                                <th style="text-align: center;">Período:</th>
                                <th style="text-align: center;">Data Início:</th>
                                <th style="text-align: center;">Data Fim:</th>
                                <th style="text-align: center;">Período Atual:</th>
                                <th style="text-align: center;">Instituição:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="periodo : ${periodos}">
                                <td>
                                    <a th:href="@{/periodos/{id}(id=${periodo.id})}" th:text="${periodo.ano}"></a>
                                </td>
                                <td th:text="${periodo.periodo}" style="text-align: center;"></td>
                                <td th:text="${#dates.format(periodo.dataInicio, 'dd ''de'' MMMM ''de'' yyyy')}" 
                                    style="text-align: center;"></td>
                                <td th:text="${#dates.format(periodo.dataFim, 'dd ''de'' MMMM ''de'' yyyy')}" 
                                    style="text-align: center;"></td>
                                <td style="text-align: center;">
                                    <img th:if="${periodo.periodoAtual}" th:src="@{/imagens/ok.png}" />
                                    <img th:unless="${periodo.periodoAtual}" th:src="@{/imagens/nok.png}" />
                                </td>
                                <td th:each="instituicao: ${periodo.instituicoes}" 
                                    th:text="${instituicao.sigla}"
                                    style="text-align: center;"></td>
                                <td>
                                    <form th:action="@{/periodos/{id}/delete(id=${periodo.id})}">
                                        <button type="submit" class="btn btn-primary btn-sm" >
                                            Excluir
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
