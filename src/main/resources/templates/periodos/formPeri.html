<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="titulo1='Cadastrar Período Letivo', titulo2='Cadastro de Período Letivo'">

<body>
    <div layout:fragment="content">
        <form th:action="@{/periodos}" method="POST" th:object="${periodo}">
            <div th:replace="~{/fragments/body :: formPeri}"></div>
            <div>
                <label for="instituicao.id" class="form-label">Instituição:</label>
                <select id="instituicoes" th:field="*{instituicoes}" class="form-select">
                    <option value="">Selecione uma opção</option>
                    <option th:each="inst : ${instituicoesItems}" 
                        th:value="${inst.id}" 
                        th:text="${inst.sigla}" 
                        th:selected="${inst.id == instituicoes}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('instituicoes')}" th:errors="*{instituicoes}" th:errorclass="error"></span>
            </div></br>
            <button class="btn btn-outline-secondary btn-sm" type="submit" title="Salvar">
                <img th:src="@{/imagens/salvar5.jpg}" alt="Salvar"/>
            </button>
            <a th:href="@{/periodos}">
                <button class="btn btn-outline-secondary btn-sm" type="button" title="Voltar">
                    <img th:src="@{/imagens/voltar.png}" alt="Voltar"/>
                </button>
            </a>
        </form>
    </div>
</body>
</html>
