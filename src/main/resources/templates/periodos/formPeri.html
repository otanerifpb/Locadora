<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Cadastro de Período Letivo')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>

        <div th:replace="~{/fragments/body :: voltarPeri}"></div>
    </nav>
    
    <div class="container">
        <div th:replace="~{/fragments/body :: mensagens}"></div>

        <div class="card">
            <div th:replace="~{/fragments/body :: titulo(titulo='Cadastro de Período Letivo')}"></div>
            
            <div class="card-body">
                <form th:action="@{/periodos}" method="POST" th:object="${periodo}">
                    <div th:replace="~{/fragments/body :: formPeri}"></div>
                    <label for="instituicao.id" class="form-label">Instituição:</label>
                        <select th:field="*{instituicoes}" class="form-select">
                            <option value=""></option>
                            <option th:each="inst : ${instituicoesItems}" 
                                th:value="${inst.id}" 
                                th:text="${inst.sigla}" 
                                th:selected="${inst.id == instituicoes}">
                            </option>
                        </select></br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
