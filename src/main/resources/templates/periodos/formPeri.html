<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="titulo1='Cadastrar Período Letivo', titulo2='Cadastro de Período Letivo'">

<body>
    <div layout:fragment="content">
        <form th:action="@{/periodos}" method="POST" th:object="${periodo}">
            <div th:replace="~{/fragments/body :: formPeri}"></div>
            <label for="instituicao.id" class="form-label">Instituição:</label>
                <select th:field="*{instituicoes}" class="form-select">
                    <option value=""></option>
                    <option th:each="inst : ${instituicoesItems}" 
                        th:value="${inst.id}" 
                        th:text="${inst.sigla}" 
                        th:selected="${inst.id == instituicoes}">
                    </option>
                </select></br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
