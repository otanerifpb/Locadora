<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Estudantes Cadastrados')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>
        <div th:replace="~{/fragments/body :: sair(titulo='Sair')}"></div> 
    </nav>

    <div class="container">

        <div class="card">
            <div class="card-header">
                Estudantes Cadastrados
            </div>
            <div class="card-body">

                <div th:text="${errorMensagem}" 
                    th:if="${errorMensagem ne null}" 
                    class="alert alert-danger" ></div>

                <div th:text="${succesMensagem}" 
                    th:if="${succesMensagem ne null}" 
                    class="alert alert-success" ></div>
  
                <form th:action="@{/estudantes/formEstu}" method="GET">
                    <button class="btn btn-primary" type="submit">
                        Novo
                    </button>
                </form>
                <br />

                <div th:if="${not #lists.isEmpty(estudantes)}">
                    <!-- Controle de registros na tabela -->
                    <div th:text="'Total: ' + ${#lists.size(estudantes)} + ' registro(s)'" 
                        style="text-align: right; color: gray; font-size: 0.85em;">
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th style="text-align: center;">Matrícula</th>
                                <th style="text-align: center;">Data Nascimento</th>
                                <th style="text-align: center;">Senha</th>
                                <th>E-mail</th>
                                <th style="text-align: center;">Admin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="estudante : ${estudantes}">
                                <td><a th:href="@{/estudantes/{id}(id=${estudante.id})}"     
                                    th:text="${estudante.nome != null and estudante.nome != '' ?estudante.nome: 'Anônimo'}"></a>
                                </td>
                                <td th:text="${estudante.matricula}" style="text-align: center;"></td>
                                <td th:text="${#dates.format(estudante.dataNascimento, 'dd ''de'' MMMM ''de'' yyyy')}" 
                                    style="text-align: center;"></td>
                                <td th:text="'**' + ${#strings.substring(estudante.senha,0,3)} + '****'" style="text-align: center;"></td>
                                <td th:text="${estudante.email}"></td>
                                <td style="text-align: center;">
                                    <img th:if="${estudante.admin}" th:src="@{/imagens/ok.png}" />
                                    <img th:unless="${estudante.admin}" th:src="@{/imagens/nok.png}" />
                                </td>
                                <td>
                                    <form th:action="@{/estudantes/{id}/delete(id=${estudante.id})}">
                                        <button type="submit" class="btn btn-primary btn-sm" >
                                            Excluir
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
