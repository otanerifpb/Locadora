<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Cadastro de Estudante')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>

        <div style="margin-right: 5px;">
            <a class="nav-item nav-link" th:href="@{/estudantes}">
                <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button>
            </a>
        </div>
    </nav>

    <div class="container">
        <div th:text="${errorMensagem}" 
            th:if="${errorMensagem ne null}" 
            class="alert alert-danger" ></div>

        <div th:text="${succesMensagem}" 
            th:if="${succesMensagem ne null}" 
            class="alert alert-success" ></div>

        <div class="card">
            <div class="card-header">
                Cadastro de Estudante
            </div>
            <div class="card-body">

                <form th:action="@{/estudantes}" method="POST" th:object="${estudante}">
                    <input type="hidden" required th:field="*{id}" />
                    <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" required th:field="*{nome}" maxlength="50"/></br>
                    <label for="nome" class="form-label">MatrÃ­cula:</label>
                        <input type="number" class="form-control" required th:field="*{matricula}" /></br>
                    <label for="nome" class="form-label">Data Nascimento:</label>
                        <input type="date" class="form-control" required th:field="*{dataNascimento}" /></br> 
                    <label for="nome" class="form-label">Email:</label>
                        <input type="email" required th:field="*{email}" class="form-control"/></br>
                    <label for="nome" class="form-label">Senha:</label>
                        <input type="password" required th:field="*{senha}" class="form-control" minlength="3"/></br>
                    <label for="nome" class="form-label">Admin?</label>
                        <input type="checkbox" th:field="*{admin}" class="form-check-input"/></br></br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
