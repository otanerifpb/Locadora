<!DOCTYPE html>

<!-- Relatórios Declarações Vencidas -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="titulo1='Página Relatorios', titulo2='Relatorios'">
<body>
    <div layout:fragment="content"  class="centered">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td></td>
                        <td>
                            <h2>Consulta de Relatórios</h2>
                        </td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th><h4>Declaração Cadastrada</h4></th>
                        <th></th>
                        <th></th>
                        <th>
                            <form th:action="@{/relatorios/listDecEstu}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Consultar">
                                    <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
                                </button>
                            </form>
                        </th>
                    </tr>
                    <tr>
                        <th><h4>Declaração por Vencer</h4></th>
                        <th>
                            <form th:action="@{/relatorios/listDecVence}" method="GET">
                                <td>
                                    <input type="text" class="form-control" th:id="dias" required th:name="dias"/>
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary" type="submit" title="Consultar">
                                        <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
                                    </button>
                                </td>
                            </form>
                        </th>
                    </tr>
                    <tr>
                        <th><h4>Declaração Vencida</h4></th>
                        <th></th>
                        <th></th>
                        <th>
                            <form th:action="@{/relatorios/listDecVenci}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Consultar">
                                    <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
                                </button>
                            </form>
                        </th>
                    </tr>
                    <tr>
                        <th><h4>Estudante Maior de 24 Anos</h4></th>
                        <th></th>
                        <th></th>
                        <th>
                            <form th:action="@{/relatorios/listEstuMaior}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Consultar">
                                    <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
                                </button>
                            </form>
                        </th>
                    </tr>
                    <tr>
                        <th><h4>Estudante sem Declaração</h4></th>
                        <th></th>
                        <th></th>
                        <th>
                            <form th:action="@{/relatorios/listEstSDec}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Consultar">
                                    <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
                                </button>
                            </form>
                        </th>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div> 
</body>
</html>
