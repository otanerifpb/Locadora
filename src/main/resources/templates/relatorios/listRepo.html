<!DOCTYPE html>

<!-- Relatórios Declarações Vencidas -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="titulo1='Página Relatorios', titulo2='Relatorios'">
<body>
    <div layout:fragment="content"  class="centered">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Declarações Vencidas</td>
                        <td>
                            <form th:action="@{/estudantes/formEstu}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Novo">
                                    <img th:src="@{/imagens/novo.png}" alt="Novo"/>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Declarações por Vencer</td>
                        <td>
                            <form th:action="@{/estudantes/formEstu}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Novo">
                                    <img th:src="@{/imagens/novo.png}" alt="Novo"/>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Alunos sem Declarações</td>
                        <td>
                            <form th:action="@{/estudantes/formEstu}" method="GET">
                                <button class="btn btn-outline-secondary" type="submit" title="Novo">
                                    <img th:src="@{/imagens/novo.png}" alt="Novo"/>
                                </button>
                            </form>
                        </td>
                    </tr>
                </thead>
            </table>  
        </div>
    </div> 
</body>
</html>
