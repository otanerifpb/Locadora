<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Atualização de Declaração')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>

        <div style="margin-right: 5px;">
            <a class="nav-item nav-link" th:href="@{/declaracoes}">
                <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button>
            </a>
        </div>
    </nav>

    <div class="container">
        <div th:text="${errorMensagem}" 
            th:if="${errorMensagem ne null}" 
            class="alert alert-danger" ></div>

        <div th:text="${succesMensagem}" 
            th:if="${succesMensagem ne null}" 
            class="alert alert-success" ></div>

        <div class="card">
            <div class="card-header">
                Atualização de Declaração
            </div>
            <div class="card-body">

                <form th:action="@{/declaracoes/update}" method="POST" th:object="${declaracao}">
                    <input type="hidden" required th:field="*{id}" />
                    <label for="estudante">Matrícula:</label>
                        <select required th:field="*{estudante}" class="form-select">
                            <option th:each="estu : ${estudanteItems}" 
                                th:value="${estu.id}" 
                                th:text="${estu.matricula}" 
                                th:selected="${estu.id == estudante}">
                        </select>
                    <label for="nome" class="form-label">Data Recebimento:</label>
                        <input type="date" class="form-control" required th:field="*{dataRecebimento}" /></br>
                    <label for="nome" class="form-label">Observação:</label>
                        <input type="text" class="form-control" th:field="*{observacao}" /></br>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
