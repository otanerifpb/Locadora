<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Cadastro de Declaração')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>

        <div style="margin-right: 5px;">
            <a class="nav-item nav-link" th:href="@{/declaracoes}">
                <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button>
            </a>
        </div>
    </nav>

    <div class="container">
        <div th:replace="~{/fragments/body :: mensagens}"></div>

        <div class="card">
            <div th:replace="~{/fragments/body :: titulo(titulo='Cadastro de Declaração')}"></div>

            <div class="card-body">
                <form th:action="@{/declaracoes}" method="POST" th:object="${declaracao}">
                    <!-- <div th:replace="~{/fragments/body :: formDecl}"></div> -->
                    <input type="hidden" required th:field="*{id}" />
                    <label for="estudante">Matrícula:</label>
                        <input type="text" class="form-control" required th:field="*{estudante.matricula}" /></br>
                    <label for="nome" class="form-label">Data Recebimento:</label>
                        <input type="date" class="form-control" required th:field="*{dataRecebimento}" /></br>
                    <label for="nome" class="form-label">Observação:</label>
                        <input type="text" class="form-control" th:field="*{observacao}" /></br>
                    <label for="periodos" class="form-label">Período Letivo:</label>
                        <select th:field="*{periodo}" class="form-select">
                            <option value=""></option>
                            <option th:each="peri : ${periodosItems}" th:value="${peri.id}" th:text="${peri.periodoLetivo}" ></option>
                            <!-- <option th:each="peri : ${periodosItems}" 
                                th:value="${peri.id}" 
                                th:text="${peri.periodoLetivo}" 
                                th:selected="${peri.periodoLetivo == periodo}">
                            </option> -->
                        </select></br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
