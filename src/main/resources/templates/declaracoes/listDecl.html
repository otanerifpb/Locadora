<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Declarações Cadastradas')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>

        <div style="margin-right: 5px;">
            <a class="nav-item nav-link" th:href="@{/declaracoes/formDecEstu}">
                <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button>
            </a>
        </div> 
    </nav>

    <div class="container">

        <div class="card">
            <div th:replace="~{/fragments/body :: titulo(titulo='Declaração Cadastrada(s)')}"></div>
            
            <div class="card-body">
                <div th:replace="~{/fragments/body :: mensagens}"></div>
                
                <table class="table table-striped table-hover">
                    <tr>
                        <th>
                            <form th:action="@{/declaracoes/formDecl}" method="GET">
                                <button class="btn btn-primary" type="submit">
                                    Novo
                                </button>
                            </form>
                        </th>

                        <th>
                            <form th:action="@{/declaracoes/formDecEstu}" method="GET">
                                <button class="btn btn-primary" type="submit">
                                    Consultar
                                </button>
                            </form>
                        </th>
                    </tr>
                </table>
                
                <div th:if="${not #lists.isEmpty(declaracoes)}">
                    <div th:text="'Total: ' + ${#lists.size(declaracoes)} + ' registro(s)'" 
                        style="text-align: right; color: gray; font-size: 0.85em;">
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Matrícula:</th>
                                <th>Data Recebimento:</th>
                                <th>Observação:</th>
                                <th style="text-align: center;">Período Letivo:</th>
                                <th style="text-align: center;">Declaração Atual:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="declaracao: ${declaracoes}">
                                <td th:text="${declaracao.estudante.matricula}"></td>
                                <td>
                                    <a th:href="@{/declaracoes/{id}(id=${declaracao.id})}"     
                                        th:text="${#dates.format(declaracao.dataRecebimento, 'dd ''de'' MMMM ''de'' yyyy')}" 
                                        style="text-align: left;"></a>
                                </td>
                                <td 
                                    th:text="${declaracao.observacao != null and declaracao.observacao != '' ?declaracao.observacao: 'Sem observações!!'}">
                                </td>
                                <td th:text="${declaracao.periodo != null and declaracao.periodo != '' ?declaracao.periodo.periodoLetivo: 'Não Informado'}"
                                    style="text-align: center;">
                                </td>
                                <td style="text-align: center;">
                                    <img th:if="${declaracao.declaracaoAtual}" th:src="@{/imagens/ok.png}" />
                                    <img th:unless="${declaracao.declaracaoAtual}" th:src="@{/imagens/nok.png}" />
                                </td>
                                <td>
                                    <form th:action="@{/declaracoes/{id}/delete(id=${declaracao.id})}">
                                        <button type="submit" class="btn btn-primary btn-sm" >
                                            Excluir
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
