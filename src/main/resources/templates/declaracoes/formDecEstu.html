<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="titulo1='Declaração', titulo2='Declaração Estudante'">
    
<body>
    
    <div layout:fragment="content">
        <form th:action="@{/declaracoes/formDecl}" method="GET">
            <button class="btn btn-outline-secondary btn-sm" type="submit" title="Novo">
                <img th:src="@{/imagens/novo.png}" alt="Novo"/>
            </button>
        </form></br>
        <form th:action="@{/declaracoes/getDecEstudante}" th:object="${declaracao}">
            <label for="estudante">Consultar por Matrícula:</label>
                <input type="text" class="form-control" required th:field="*{estudante.matricula}" /></br>
            <button class="btn btn-outline-secondary btn-sm" type="submit" title="Consultar">
                <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
            </button>
        </form>
    </div>
</body>
</html>
