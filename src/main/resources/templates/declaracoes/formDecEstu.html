<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="titulo1='Declaração', titulo2='Declaração Estudante'">
    
<body>
    
    <div layout:fragment="content">
        <form th:action="@{/declaracoes/formDecl}" method="GET">
            <button class="btn btn-outline-secondary btn-sm" type="submit" title="Novo">
                <img th:src="@{/imagens/novo1.png}" alt="Novo"/>
            </button>
        </form></br>
        
        <label for="estudante">Consultar por Matrícula:</label>
        <form th:action="@{/declaracoes/getDecEstudante}" th:object="${declaracao}" class="d-flex">
            <!-- <label for="estudante">Consultar por Matrícula:</label> -->
            <!-- <input type="text" class="form-control" required th:field="*{estudante.matricula}" id="estudante.id"/> -->
            <select name="estudante" class="form-select">
                <option value=""></option>
                <option th:each="estud : ${estudanteItems}" 
                    th:value="${estud.id}"
                    th:text="${estud.matricula}"
                    th:selected="${estud.id == estudante}">
            </select>
            <button class="btn btn-outline-secondary btn-sm" type="submit" title="Consultar">
                <img th:src="@{/imagens/consulta.png}" alt="Consultar"/>
            </button>
        </form>

        <div></br>
            <form th:action="@{/declaracoes}" method="GET">
                <button class="btn btn-outline-secondary btn-sm" type="submit" title="Voltar">
                    <img th:src="@{/imagens/voltar.png}" alt="Voltar"/>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
