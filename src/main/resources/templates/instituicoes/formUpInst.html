<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org" th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta th:insert="~{/fragments/head(titulo='Atualizar Instituicão')}">
</head>
<body>
    <div th:replace="~{/fragments/body :: logo(titulo=' AcademiConect')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="~{/fragments/body :: menu}"></div>

        <div th:replace="~{/fragments/body :: voltarInst}"></div>
    </nav>

    <div class="container">
        <div th:text="${errorMensagem}" 
            th:if="${errorMensagem ne null}" 
            class="alert alert-danger" ></div>

        <div th:text="${succesMensagem}" 
            th:if="${succesMensagem ne null}" 
            class="alert alert-success" ></div>

        <div class="card">
            <div th:replace="~{/fragments/body :: titulo(titulo='Atualizar Instituição')}"></div>

            <div class="card-body">

                <form th:action="@{/instituicoes/update}" method="POST" th:object="${instituicao}">
                    <input type="hidden" required th:field="*{id}" />
                    <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" required th:field="*{nome}" maxlength="50"/></br>
                    <label for="nome" class="form-label">Sigla:</label>
                        <input type="text" class="form-control" required th:field="*{sigla}" /></br>
                    <label for="nome" class="form-label">Fone:</label>
                        <input type="text" class="form-control" required th:field="*{fone}" /></br>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
